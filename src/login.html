<!DOCTYPE html>
<html>
  <head>
    <script src='login.js'></script>
    <title>Dropbox Login</title>
  </head>

  <body>
    <header>
      <h1>Dropbox Login</h1>
      <p>Note: This is temporary until the provider is hooked up to use core.oauth</p>
    </header>
    <section>
      <form id='loginform'>
        <label for='appkey'>App Key</label>
        <input type='text' name='appkey' placeholder='App Key'><br/>
        <label for='accesstoken'>User's Access Token</label>
        <input type='text' name='accesstoken' placeholder='accesstoken'><br/>
        <input type='submit' value='submit'>
      </form>
    </section>
  </body>

</html>
